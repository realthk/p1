  broker: 192.168.8.123
  port: 1883  
  username: !secret mqtt_username
  password: !secret mqtt_password
  topic_prefix: openhab/p1
  discovery: False
  discover_ip: False  
  reboot_timeout: 0s
       
ota:
   platform: esphome  
   password: !secret ota_password

web_server:
  port: 80

safe_mode: 

logger:
  baud_rate: 0
  level: INFO

uart:
  rx_pin:
    number: GPIO3
  baud_rate: 115200
  rx_buffer_size: 3000  

