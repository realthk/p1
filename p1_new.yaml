esphome:
  name: p1-sensor
  platform: ESP8266
#  board: nodemcuv2
  board: d1_mini
  name_add_mac_suffix: false  
  esp8266_restore_from_flash: true

external_components:
  - source:
      type: local
      path: ./components/
    components: [dsmr]

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

  manual_ip:
    static_ip: 192.168.8.97
    gateway: 192.168.8.1
    subnet: 255.255.255.0

  ap:
    ssid: "p1-sensor"
    password: !secret wifi_password  

